name: Second Action
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet build Cardiverse.Card.API
      - name: Install dependencies
        run: dotnet restore
      - name: Run
        run: dotnet run Cardiverse.Card.API
        
